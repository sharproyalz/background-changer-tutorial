<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Background Changer</title>
    <!-- TITLE -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- LINK YOUR CSS -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- CONTAINER OF 9 BOXES -->
    <div id="grid-container">
      <div id="first-box" class="first-box box">
        <div class="box-font"></div>
      </div>
      <div id="second-box" class="second-box box">
        <div class="box-font"></div>
      </div>
      <div id="third-box" class="third-box box">
        <div class="box-font"></div>
      </div>
      <div id="fourth-box" class="fourth-box box">
        <div class="box-font"></div>
      </div>
      <div id="fifth-box" class="fifth-box box">
        <div class="box-font"></div>
      </div>
      <div id="sixth-box" class="sixth-box box">
        <div class="box-font"></div>
      </div>
      <div id="seventh-box" class="seventh-box box">
        <div class="box-font"></div>
      </div>
      <div id="eighth-box" class="eighth-box box">
        <div class="box-font"></div>
      </div>
      <div id="ninth-box" class="ninth-box box">
        <div class="box-font"></div>
      </div>
    </div>
    <!-- LINK YOUR JAVASCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
